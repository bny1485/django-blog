{% extends 'base.html' %}


{% block title %}Create a New Blog Post{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
<h1>add Post</h1>
<br>
<div class="form-group">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
    </form>
</div>
{% else %}
<h1>
    Error 403
</h1>
{% endif %}

{% endblock content %}

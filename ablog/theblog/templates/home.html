<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello world!</h1>
    <h1>Post</h1>

    {% for post in object_list %}
    <div style="border:1px solid black; margin-top:5px;">
        <li><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> - {{ post.author.get_full_name }}<br>
            {{ post.body }}
        </li>
        <br>
    </div>
    {% endfor %}

</body>

</html>

{% extends 'base.html' %}


{% block title %}
Blog Categories
{% endblock title %}

{% block content %}
<h1>Blog Categories</h1>

{% for item in cat_menu_list %}
<h3>
    <li><a class="dropdown-item" href="{% url 'category' item|slugify %}">{{ item }}</a></li>
</h3>
{%endfor %}



{% endblock content %}

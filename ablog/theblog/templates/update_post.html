{% extends 'base.html' %}


{% block title %}Edit Blog Post{% endblock title %}

{% block content %}
<h1>update Post</h1>
{% if user.is_authenticated %}
<br>
<div class="form-group">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">update</button>
    </form>
</div>
{% else %}
<h1>
    Error 403
</h1>
{% endif %}
{% endblock content %}
